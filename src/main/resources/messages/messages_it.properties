# FORM ERRORS #

Size = questo campo richiede un numero di caratteri compreso tra {2} e {1}
NotEmpty = questo campo è obbligatorio
NotNull = questo campo è obbligatorio
Email = fornire un indirizzo e-mail valido
Pattern.learner.telefono = fornire un numero di telefono valido
Pattern.learner.codiceFiscale = fornire un codice fiscale valido (solo caratteri alfanumerici)
typeMismatch.learner.dataNascita = fornire una data valida (formato: YYYY-MM-DD)
typeMismatch.activity.orarioInizio = fornire una data ed un orario validi (formato: YYYY-MM-DD HH:mm)
