<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}"
	th:with="headline=#{pages.stats.headline}">
<head>
<title th:text="#{pages.stats.title}">Statistics</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="stats-frame">
			<div class="daily-activities">
				<h3 th:text="#{stats.daily_activities}">Daily Activities</h3>
				<img th:src="@{attivita_giornaliere.png}" th:alt-title="#{stats.daily_activities}" />
			</div>
			<div class="daily-bookings">
				<h3 th:text="#{stats.daily_bookings}"></h3>
				<img th:src="@{prenotazioni_giornaliere.png}" th:alt-title="#{stats.daily_bookings}" />
			</div>
			<div class="activity-bookings">
				<table class="table">
					<thead>
						<tr>
							<th th:text="#{activity.name}">Activity name</th>
							<th th:text="#{activity.bookings}">Bookings</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="activity : ${activityMap}" th:object="${activity}">
							<td th:text="*{key}">Activity 1</td>
							<td th:text="*{value}">23</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
