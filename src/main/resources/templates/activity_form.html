<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}"
	th:with="headline=#{|pages.${pageId}.headline|}">
<head>
<title th:text="#{|pages.${pageId}.title|}">New/Modify Activity</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{''}" method="post" th:object="${activity}" class="user-form">
			<th:block th:each="err : ${#fields.allErrors()}"> 
				<p th:text="${err}" class="alert alert-warning">Field Error</p>
			</th:block>
			<div class="form-group">
				<label for="nome" class="control-label" th:text="#{activity.name}">Activity Name</label>
				<input th:field="*{nome}" class="form-control" th:errorclass="has-error" type="text" required />
			</div>
			<div class="form-group">
				<label for="orarioInizio" class="control-label" th:text="#{activity.begin_time}">Begin Time</label>
				<div class="input-group date" data-datetimepicker-format="YYYY-MM-DD HH:mm">
					<input th:field="*{orarioInizio}" class="form-control" th:errorclass="has-error" type="text" required />
					<span class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                    </span>
				</div>
			</div>
			<div class="form-group">
				<label for="orarioFine" class="control-label" th:text="#{activity.end_time}">End Time</label>
				<div class="input-group date" data-datetimepicker-format="YYYY-MM-DD HH:mm">
					<input th:field="*{orarioFine}" class="form-control" th:errorclass="has-error" type="text" required />
					<span class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                    </span>
				</div>
			</div>
			<button class="btn" type="submit" th:text="#{|pages.${pageId}.save|}">Save</button>
		</form>
	</div>
</body>
</html>
