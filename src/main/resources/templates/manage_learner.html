<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title th:text="#{pages.manage_learner.title}">Manage Learner</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div id="slider2">
			<div class="controls-center">
				<h3 th:text="#{pages.manage_learner.headline}">Manage Learner</h3>
			</div>
		</div>
		<form th:action="@{''}" method="post" class="user-form">
			<ul>
				<li>
					<label for="taxid" th:text="#{learner.taxid}">Fiscal Code</label>
					<input name="taxid" id="taxid" class="text" type="text" required />
				</li>
				<li class="buttons">
					<button type="submit" th:text="#{pages.manage_learner.manage}">Save</button>
				</li>
			</ul>
		</form>
	</div>
</body>
</html>
