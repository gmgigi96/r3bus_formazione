<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body th:fragment="header">
	<div class="logo">
		<a th:href="@{/}" class="logo-name">R3busFormazione</a>
	</div>
	
	<div class="session-menu" th:if="${#authorization.expr('isAuthenticated()')}">
		<span th:text="${#authentication.name}" class="role-name">username</span>
		<form th:action="@{/logout}" method="post">
			<button type="submit" th:text="#{actions.logout}">Logout</button>
		</form>
	</div>
	
	<div class="session-menu" th:if="!${#authorization.expr('isAuthenticated()')}">
		<form th:action="@{/login}" method="get">
			<button type="submit" th:text="#{actions.login}">Login</button>
		</form>
	</div>
</body>
</html>
