<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}"
	th:with="headline=#{pages.new_learner.headline}">
<head>
<title th:text="#{pages.new_learner.title}">New Learner</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{''}" method="post" th:object="${learner}" class="user-form">
			<ul th:if="${#fields.hasAnyErrors()}" class="error-list">
				<li th:each="err : ${#fields.allErrors()}" th:text="${err}">Field Error</li>
			</ul>
			<ul>
				<li>
					<label for="codiceFiscale" th:text="#{learner.taxid}">Fiscal Code</label>
					<input th:field="*{codiceFiscale}" class="text" th:errorclass="invalid" type="text" required />
				</li>
				<li>
					<label for="nome" th:text="#{learner.name}">First Name</label>
					<input th:field="*{nome}" class="text" th:errorclass="invalid" type="text" required />
				</li>
				<li>
					<label for="cognome" th:text="#{learner.surname}">Last Name</label>
					<input th:field="*{cognome}" class="text" th:errorclass="invalid" type="text" required />
				</li>
				<li>
					<label for="email" th:text="#{learner.email}">E-mail</label>
					<input th:field="*{email}" class="text" th:errorclass="invalid" type="email" />
				</li>
				<li>
					<label for="telefono" th:text="#{learner.phone}">Phone</label>
					<input th:field="*{telefono}" class="text" th:errorclass="invalid" type="tel" />
				</li>
				<li>
					<label for="dataNascita" th:text="#{learner.birth_date}">Birth Date</label>
					<input th:field="*{dataNascita}" class="text" th:errorclass="invalid" type="date" />
				</li>
				<li>
					<label for="luogoNascita" th:text="#{learner.birth_place}">Birth Place</label>
					<input th:field="*{luogoNascita}" class="text" th:errorclass="invalid" type="text" />
				</li>
				<li class="buttons">
					<button type="submit" th:text="#{pages.new_learner.signup}">Login</button>
				</li>
			</ul>
		</form>
	</div>
</body>
</html>
